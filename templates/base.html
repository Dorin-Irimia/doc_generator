<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Citizen Docs{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Citizen Docs</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'citizen_list' %}">Cetățeni</a>
          <a class="nav-link" href="{% url 'template_list' %}">Template-uri</a>
          <a class="nav-link" href="{% url 'generate_select' %}">Generează</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
      <div class="mt-2">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
