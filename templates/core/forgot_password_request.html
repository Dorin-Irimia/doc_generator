{% extends "base.html" %}
{% block title %}Recuperare parola{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h1 class="h5 mb-3 text-center">Recuperare parola</h1>
    <p class="text-muted small text-center">Introdu CNP-ul si vei primi un cod pe email-ul de recuperare daca este setat.</p>
    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label">CNP</label>
        {{ form.cnp }}
        {{ form.cnp.errors }}
      </div>
      <button class="btn btn-primary w-100">Trimite cod</button>
    </form>
  </div>
</div>
{% endblock %}
