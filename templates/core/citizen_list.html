{% extends "base.html" %}
{% block title %}Cetățeni{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Cetățeni</h1>
  <a class="btn btn-primary" href="{% url 'citizen_create' %}">Adaugă cetățean</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nume complet</th>
      <th>Identificator</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in citizens %}
    <tr>
      <td>{{ c.full_name }}</td>
      <td>{{ c.identifier }}</td>
      <td class="text-end">
        <a href="{% url 'citizen_edit' c.pk %}" class="btn btn-sm btn-secondary">Editare</a>
        <a href="{% url 'citizen_delete' c.pk %}" class="btn btn-sm btn-outline-danger">Ștergere</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Niciun cetățean.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
