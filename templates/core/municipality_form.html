{% extends "base.html" %}
{% block title %}Primarie noua{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="h4 mb-3">Adauga primarie</h1>
    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label">Nume primarie</label>
        {{ form.name }}
        {{ form.name.errors }}
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Salveaza</button>
        <a class="btn btn-secondary" href="{% url 'superadmin_overview' %}">Renunta</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
