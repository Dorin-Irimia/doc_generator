{% extends "base.html" %}
{% block title %}Verifica cod{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="h5 mb-3 text-center">Introdu codul primit pe email</h1>
    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label">Cod</label>
        {{ form.code }}
        {{ form.code.errors }}
      </div>
      <button class="btn btn-primary w-100">Verifica</button>
    </form>
  </div>
</div>
{% endblock %}
